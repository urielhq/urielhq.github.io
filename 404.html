<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script>
    // Preserve the full path, query, and hash
    const fullPath = window.location.pathname + window.location.search + window.location.hash;
    window.location.replace('/index.html' + fullPath);
  </script>
  <title>Redirecting...</title>
</head>
<body>
  Redirecting...
</body>
</html>
