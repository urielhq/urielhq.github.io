<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (function() {
      const currentPath = window.location.pathname;
      const isAlreadyIndex = currentPath.startsWith('/index.html');

      if (!isAlreadyIndex) {
        const fullPath = window.location.pathname + window.location.search + window.location.hash;
        const redirectTo = '/index.html' + fullPath;
        window.location.replace(redirectTo);
      }
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
